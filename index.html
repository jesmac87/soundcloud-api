<!DOCTYPE html>
<html ng-app='sounder'>

<head>
    <title>SoundCloud App</title>
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body ng-controller='MainController'>

    <form class="form-horizontal" ng-submit='getUser()'>
        <div class="form-group">
            <label for="inputUser" class="col-sm-2 control-label">User</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputUser" placeholder="Enter User" ng-model='searchText'>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>

    <div ng-bind-html="player_html"></div>

    <div class="row">
        <div ng-repeat="song in userData">
            <div class="col-md-1">
                <img src="http://i.ytimg.com/vi/L5z2-Mx9TNE/hqdefault.jpg" ng-click="play(song.permalink_url)" ng-if="!song.artwork_url">
                <img ng-src="{{song.artwork_url}}" ng-click="play(song.permalink_url)" ng-if="song.artwork_url">
            </div>
        </div>
    </div>

    <script src='./bower_components/angular/angular.js'></script>
    <script src='./bower_components/jquery/dist/jquery.js'></script>
    <script src='./bower_components/bootstrap/dist/js/bootstrap.js'></script>
    <script src='./app.js'></script>
    <script src='./mainController.js'></script>
    <script src='./soundService.js'></script>
    <script src="http://connect.soundcloud.com/sdk.js"></script>
</body>

</html>
